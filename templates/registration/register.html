{% extends "base_generic.html" %}
{% load bootstrap3 %}

{% block title %}
    Create User - {{ block.super }}
{% endblock %}

{% block content %}

     <div class="col-sm-6">

        {% bootstrap_messages %}
        <h1>Create account - Quora</h1>

         <form method="post" >
             {% csrf_token %}
             <table>
                 {% bootstrap_form form %}
              {% buttons %}
                <button type="submit" class="btn btn-primary">
                  {% bootstrap_icon "star" %} Register
                </button>
              {% endbuttons %}
             </table>
         </form>
     </div>

{% endblock %}
